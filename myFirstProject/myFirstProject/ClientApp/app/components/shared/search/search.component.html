<div id="search">
    <div class="card">
        <div class="card-body">
            <form class="form-inline">
                <div class="input-group">
                    <input type="text" #searchInput class="form-control" placeholder="Search" aria-label="Search" aria-describedby="Search" />
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" (click)="search(searchInput.value)">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
