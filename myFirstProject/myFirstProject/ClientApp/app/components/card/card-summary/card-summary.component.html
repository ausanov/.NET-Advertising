<div class="card" (click)="goToDetails()">
    <div class="card-body">
        <div class="card-body">
            <h4>{{ card.title }}</h4>
            <h6 class="card-subtitle text-muted">{{ card.date }}</h6>
            <p class="card-text">{{ card.text }}</p>
        </div>
    </div>
</div>
